default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  host: <%= ENV['DATABASE_HOST'] %>
  port: <%= ENV['DATABASE_PORT'] %>

development:
  <<: *default
  database: rails_store_app_development

test:
  <<: *default
  database: rails_store_app_test

production:
  <<: *default
  database: rails_store_app_production
  username: rails_store_app
  password: <%= ENV["RAILS_STORE_APP_DATABASE_PASSWORD"] %>
